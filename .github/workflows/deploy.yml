name: Deploy to cPanel

on:
  push:
    branches:
      - main  # Change this to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH Key (With Passphrase)
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CPANEL_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H admin.uthix.com >> ~/.ssh/known_hosts

      - name: Add SSH Key to Agent
        run: |
          eval "$(ssh-agent -s)"
          echo "${{ secrets.CPANEL_SSH_PASSPHRASE }}" | ssh-add ~/.ssh/id_rsa
          
      - name: Deploy to cPanel
        run: |
          ssh -o StrictHostKeyChecking=no adminuithix@admin.uthix.com "
            cd public_html/ || exit 1
            git status
            git pull origin main
          "
