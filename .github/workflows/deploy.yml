name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.CPANEL_SSH_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan -H admin.uthix.com >> ~/.ssh/known_hosts

      - name: Debug SSH Connection
        run: ssh -v adminuithix@admin.uthix.com "echo Connected Successfully"

      - name: Deploy via SCP (Recommended)
        run: |
          scp -r ./* adminuithix@admin.uthix.com:/home/adminuithix/public_html/
